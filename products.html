<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto min-h-screen p-4">
        <header class="mb-6 flex justify-between items-center">
            <a href="index.html" class="text-blue-600 font-bold">‚Üê Voltar</a>
            <h1 class="text-xl font-black uppercase">Novo Produto</h1>
            <div class="w-10"></div>
        </header>

        <main class="bg-white p-6 rounded-3xl shadow-xl space-y-4">
            
            <div id="reader" class="overflow-hidden rounded-2xl bg-black" style="display:none;"></div>
            
            <button id="btn-scan" onclick="toggleScanner()" class="w-full bg-indigo-50 text-indigo-700 py-3 rounded-2xl font-bold border-2 border-indigo-100 transition-all active:scale-95">
                üì∑ ESCANEAR C√ìDIGO DE BARRAS
            </button>

            <hr class="border-gray-100">

            <div>
                <label class="text-xs font-bold text-gray-400 uppercase ml-1">SKU (C√≥digo)</label>
                <input type="text" id="sku" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escaneie ou digite">
            </div>

            <div>
                <label class="text-xs font-bold text-gray-400 uppercase ml-1">Nome do Produto</label>
                <input type="text" id="name" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Caderno 10 Mat√©rias">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Categoria</label>
                    <input type="text" id="category" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="Papelaria">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Estoque M√≠n.</label>
                    <input type="number" id="minStock" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="5">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Pre√ßo Custo</label>
                    <input type="number" step="0.01" id="costPrice" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="0.00">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Localiza√ß√£o</label>
                    <input type="text" id="location" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="Ex: Prateleira A1">
                </div>
            </div>

            <button onclick="salvarProduto()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition-all">
                üíæ SALVAR PRODUTO
            </button>

            <div id="status" class="text-center text-sm font-bold pt-2"></div>
        </main>
    </div>

    <script>
        // MANTENHA SUA URL AQUI
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby_RfN5vEo6Nh89aB8STrRJ0MtavZWRrIf5MGICG3RmXti2tp8ECuHqBqxxkf2tvCYWlQ/exec"; 
        
        let html5QrCode;

        function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            const btn = document.getElementById('btn-scan');
            if (readerDiv.style.display === 'none') {
                readerDiv.style.display = 'block';
                btn.innerText = "üõë PARAR SCANNER";
                startScanner();
            } else {
                stopScanner();
                readerDiv.style.display = 'none';
                btn.innerText = "üì∑ ESCANEAR C√ìDIGO DE BARRAS";
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('sku').value = decodedText;
                if (navigator.vibrate) navigator.vibrate(100);
                toggleScanner(); // Fecha ap√≥s ler
            });
        }

        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().catch(err => console.log(err));
        }

        async function salvarProduto() {
            const statusDiv = document.getElementById('status');
            const payload = {
                action: "cadastrarProduto",
                sku: document.getElementById('sku').value,
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                minStock: document.getElementById('minStock').value,
                costPrice: document.getElementById('costPrice').value,
                location: document.getElementById('location').value
            };

            if(!payload.sku || !payload.name) {
                alert("SKU e Nome s√£o obrigat√≥rios!");
                return;
            }

            statusDiv.innerText = "‚è≥ ENVIANDO PARA PLANILHA...";
            statusDiv.className = "text-center text-sm font-bold text-blue-500 pt-2";
            
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });

                statusDiv.innerText = "‚úÖ PRODUTO CADASTRADO!";
                statusDiv.className = "text-center text-sm font-bold text-green-600 pt-2";
                
                // Limpa campos
                ["sku", "name", "category", "minStock", "costPrice", "location"].forEach(id => document.getElementById(id).value = "");
            } catch (e) {
                statusDiv.innerText = "‚ùå ERRO AO SALVAR.";
                statusDiv.className = "text-center text-sm font-bold text-red-600 pt-2";
            }
        }
    </script>
</body>
</html>
