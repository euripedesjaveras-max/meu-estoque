<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div class="max-w-md mx-auto min-h-screen p-6 flex flex-col">
        
        <header class="py-10 text-center">
            <div class="inline-block p-3 bg-blue-600 rounded-2xl shadow-lg mb-4">
                <i class="fa-solid fa-warehouse text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black text-gray-800 tracking-tight">Estoque Pro</h1>
            <p class="text-gray-500 text-sm font-medium">Controle Integrado Google Sheets</p>
        </header>

        <main class="flex-grow space-y-4">
            
            <a href="inventory.html" class="flex items-center p-5 bg-white rounded-3xl shadow-sm border border-gray-100 hover:border-green-200 hover:shadow-md transition-all active:scale-95 group">
                <div class="w-14 h-14 bg-green-100 rounded-2xl flex items-center justify-center text-green-600 text-xl group-hover:bg-green-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-bold text-gray-800">Saldo Atual</h2>
                    <p class="text-xs text-gray-400">Consultar inventário e alertas</p>
                </div>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-300"></i>
            </a>

            <a href="entries.html" class="flex items-center p-5 bg-white rounded-3xl shadow-sm border border-gray-100 hover:border-blue-200 hover:shadow-md transition-all active:scale-95 group">
                <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 text-xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-bold text-gray-800">Movimentação</h2>
                    <p class="text-xs text-gray-400">Entradas, saídas e ajustes</p>
                </div>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-300"></i>
            </a>

            <a href="products.html" class="flex items-center p-5 bg-white rounded-3xl shadow-sm border border-gray-100 hover:border-indigo-200 hover:shadow-md transition-all active:scale-95 group">
                <div class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 text-xl group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-bold text-gray-800">Cadastrar Produto</h2>
                    <p class="text-xs text-gray-400">Novo item, SKU e localização</p>
                </div>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-300"></i>
            </a>

        </main>

        <footer class="py-8">
            <div class="bg-gray-100 rounded-2xl p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="ml-2 text-[10px] font-bold text-gray-500 uppercase tracking-widest">Sistema Ativo</span>
                </div>
                <span class="text-[10px] text-gray-400 font-mono">v1.5</span>
            </div>
        </footer>

    </div>

</body>
</html>
