<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estoque - Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="max-w-md mx-auto min-h-screen p-4 flex flex-col">
        
        <header class="mb-6 mt-4 flex justify-between items-center">
            <a href="index.html" class="text-blue-600 font-bold">‚Üê Voltar</a>
            <h1 class="text-xl font-black uppercase tracking-tight">Movimenta√ß√£o</h1>
            <div class="w-10"></div> </header>

        <main class="bg-white p-6 rounded-3xl shadow-xl space-y-5">
            
            <div id="reader" class="overflow-hidden rounded-2xl bg-black" style="display:none;"></div>
            
            <button id="btn-scan" onclick="toggleScanner()" class="w-full bg-indigo-50 text-indigo-700 py-3 rounded-2xl font-bold border-2 border-indigo-100 transition-all active:scale-95">
                üì∑ ESCANEAR C√ìDIGO
            </button>

            <hr class="border-gray-100">

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">SKU do Produto</label>
                    <input type="text" id="sku" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Digite ou escaneie">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Quantidade</label>
                    <input type="number" id="qty" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: 10">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Motivo da A√ß√£o</label>
                    <input type="text" id="reason" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Compra, Venda, Ajuste">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-2">
                <button onclick="enviar('ENTRADA')" class="bg-green-500 hover:bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg shadow-green-100 transition-all active:scale-95">
                    ‚ûï ENTRADA
                </button>
                <button onclick="enviar('SAIDA')" class="bg-red-500 hover:bg-red-600 text-white font-black py-5 rounded-2xl shadow-lg shadow-red-100 transition-all active:scale-95">
                    ‚ûñ SA√çDA
                </button>
            </div>

            <div id="status" class="text-center text-sm font-bold pt-2"></div>
        </main>

        <footer class="mt-auto py-6 text-center text-gray-400 text-xs">
            Sistema Conectado ao Google Sheets
        </footer>
    </div>

    <script>
        // ATEN√á√ÉO: COLOQUE SUA URL DO GOOGLE APPS SCRIPT AQUI
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby_RfN5vEo6Nh89aB8STrRJ0MtavZWRrIf5MGICG3RmXti2tp8ECuHqBqxxkf2tvCYWlQ/exec"; 
        
        let html5QrCode;

        function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            const btn = document.getElementById('btn-scan');
            if (readerDiv.style.display === 'none') {
                readerDiv.style.display = 'block';
                btn.innerText = "üõë FECHAR C√ÇMERA";
                startScanner();
            } else {
                stopScanner();
                readerDiv.style.display = 'none';
                btn.innerText = "üì∑ ESCANEAR C√ìDIGO";
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('sku').value = decodedText;
                if (navigator.vibrate) navigator.vibrate(100);
                toggleScanner();
            });
        }

        function stopScanner() {
            if (html5QrCode) html5QrCode.stop();
        }

        async function enviar(tipo) {
            const sku = document.getElementById('sku').value;
            const qty = document.getElementById('qty').value;
            const reason = document.getElementById('reason').value;
            const statusDiv = document.getElementById('status');

            if(!sku || !qty) {
                alert("Preencha SKU e Quantidade!");
                return;
            }

            statusDiv.innerText = "‚è≥ PROCESSANDO...";
            statusDiv.className = "text-center text-sm font-bold pt-2 text-blue-500";

            // Criamos o objeto exatamente como o "C√©rebro" espera receber
            const payload = {
                sku: sku,
                quantity: parseInt(qty),
                type: tipo,
                reason: reason || "N√£o informado"
            };

            try {
                // Enviando para o Google Sheets
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para o Google Script
                    body: JSON.stringify(payload)
                });

                statusDiv.innerText = "‚úÖ REGISTRADO COM SUCESSO!";
                statusDiv.className = "text-center text-sm font-bold pt-2 text-green-600";
                
                // Limpa campos
                document.getElementById('sku').value = '';
                document.getElementById('qty').value = '';
                document.getElementById('reason').value = '';

            } catch (error) {
                statusDiv.innerText = "‚ùå ERRO AO CONECTAR.";
                statusDiv.className = "text-center text-sm font-bold pt-2 text-red-600";
            }
        }
    </script>
</body>
</html>
