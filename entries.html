<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimenta√ß√£o de Estoque Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="max-w-md mx-auto min-h-screen p-4 flex flex-col">
        
        <header class="mb-6 mt-4 flex justify-between items-center">
            <a href="index.html" class="text-blue-600 font-bold">‚Üê Menu</a>
            <h1 class="text-xl font-black uppercase tracking-tight">Movimenta√ß√£o</h1>
            <div class="w-10"></div>
        </header>

        <main class="bg-white p-6 rounded-3xl shadow-xl space-y-5">
            
            <div id="reader" class="overflow-hidden rounded-2xl bg-black" style="display:none;"></div>
            
            <button id="btn-scan" onclick="toggleScanner()" class="w-full bg-indigo-50 text-indigo-700 py-3 rounded-2xl font-bold border-2 border-indigo-100 transition-all active:scale-95">
                üì∑ ESCANEAR C√ìDIGO
            </button>

            <hr class="border-gray-100">

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">SKU / Pesquisar Produto</label>
                    <input list="produtos-list" id="sku" oninput="validarSKU()" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Digite ou selecione...">
                    <datalist id="produtos-list"></datalist>
                    <p id="sku-msg" class="text-[10px] font-bold mt-1 ml-1"></p>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Quantidade</label>
                    <input type="number" id="qty" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: 10">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Motivo</label>
                    <input type="text" id="reason" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Venda, Reposi√ß√£o...">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-2">
                <button id="btn-entrada" onclick="enviar('ENTRADA')" class="bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 disabled:opacity-30">
                    ‚ûï ENTRADA
                </button>
                <button id="btn-saida" onclick="enviar('SAIDA')" class="bg-red-500 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 disabled:opacity-30">
                    ‚ûñ SA√çDA
                </button>
            </div>

            <div id="status" class="text-center text-sm font-bold pt-2"></div>
        </main>
    </div>

    <script>
        // COLOQUE SUA URL DO GOOGLE APPS SCRIPT AQUI
        const WEB_APP_URL = "SUA_URL_DA_IMPLANTACAO_AQUI"; 
        
        let html5QrCode;
        let produtosCadastrados = [];

        // 1. Carregar lista de produtos ao iniciar para o Datalist e Valida√ß√£o
        window.onload = async () => {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(WEB_APP_URL);
                produtosCadastrados = await response.json();
                const listElement = document.getElementById('produtos-list');
                
                produtosCadastrados.forEach(p => {
                    let option = document.createElement('option');
                    option.value = p.sku;
                    option.innerText = p.nome;
                    listElement.appendChild(option);
                });
            } catch (e) {
                console.error("Erro ao carregar lista de produtos");
                statusDiv.innerText = "‚ö†Ô∏è Erro ao carregar lista de produtos.";
            }
        };

        // 2. Valida√ß√£o de SKU em tempo real
        function validarSKU() {
            const skuDigitado = document.getElementById('sku').value;
            const msgElement = document.getElementById('sku-msg');
            const btnEntrada = document.getElementById('btn-entrada');
            const btnSaida = document.getElementById('btn-saida');
            
            if (!skuDigitado) {
                msgElement.innerText = "";
                return;
            }

            const produto = produtosCadastrados.find(p => p.sku.toLowerCase() === skuDigitado.toLowerCase());

            if (produto) {
                msgElement.innerText = "‚úÖ PRODUTO: " + produto.nome;
                msgElement.className = "text-[10px] font-bold mt-1 ml-1 text-green-600 uppercase";
                btnEntrada.disabled = false;
                btnSaida.disabled = false;
            } else {
                msgElement.innerText = "‚ùå SKU N√ÉO CADASTRADO! V√Å EM 'PRODUTOS'.";
                msgElement.className = "text-[10px] font-bold mt-1 ml-1 text-red-500 uppercase";
                btnEntrada.disabled = true;
                btnSaida.disabled = true;
            }
        }

        // --- L√≥gica do Scanner (Mantida) ---
        function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            const btn = document.getElementById('btn-scan');
            if (readerDiv.style.display === 'none') {
                readerDiv.style.display = 'block';
                btn.innerText = "üõë PARAR SCANNER";
                startScanner();
            } else {
                stopScanner();
                readerDiv.style.display = 'none';
                btn.innerText = "üì∑ ESCANEAR C√ìDIGO";
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('sku').value = decodedText;
                validarSKU(); // Valida automaticamente ap√≥s o scan
                if (navigator.vibrate) navigator.vibrate(100);
                toggleScanner();
            });
        }

        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().catch(() => {});
        }

        // --- L√≥gica de Envio (Mantida com bloqueio de erro) ---
        async function enviar(tipo) {
            const sku = document.getElementById('sku').value;
            const qty = document.getElementById('qty').value;
            const reason = document.getElementById('reason').value;
            const statusDiv = document.getElementById('status');

            statusDiv.innerText = "‚è≥ ENVIANDO...";
            statusDiv.className = "text-center text-sm font-bold pt-2 text-blue-500";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        sku: sku,
                        quantity: parseInt(qty),
                        type: tipo,
                        reason: reason || "N√£o informado"
                    })
                });

                statusDiv.innerText = "‚úÖ SUCESSO!";
                statusDiv.className = "text-center text-sm font-bold pt-2 text-green-600";
                
                document.getElementById('sku').value = '';
                document.getElementById('qty').value = '';
                document.getElementById('reason').value = '';
                document.getElementById('sku-msg').innerText = '';

            } catch (error) {
                statusDiv.innerText = "‚ùå ERRO DE CONEX√ÉO.";
                statusDiv.className = "text-center text-sm font-bold pt-2 text-red-600";
            }
        }
    </script>
</body>
</html>
